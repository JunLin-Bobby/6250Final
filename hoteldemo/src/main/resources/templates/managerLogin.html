<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>System Admin Login</title>
  <style>
    body { font-family: Arial; padding: 2rem; background-color: #f5f5f5; }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.6rem 1.2rem; font-weight: bold; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>System Admin Login</h2>
    <form th:action="@{/system_admin/login}" th:object="${loginForm}" method="post">
      <label>Username:</label>
      <input type="text" th:field="*{email}" />
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

      <label>Password:</label>
      <input type="password" th:field="*{password}" />
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

      <div class="error" th:if="${loginError}" th:text="${loginError}"></div>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
