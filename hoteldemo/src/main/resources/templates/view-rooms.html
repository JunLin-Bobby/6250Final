<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f8f8f8; }
    .navbar { display: flex; justify-content: space-between; background-color: #2c3e50; padding: 1rem; color: white; }
    .table-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 1000px; margin: auto; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: center; border: 1px solid #ccc; }
    th { background-color: #eee; }
    .action-links { margin-top: 1rem; text-align: center; }
    .action-links a { margin: 0 1rem; text-decoration: none; color: #007bff; font-weight: bold; }
    .action-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>All Rooms</h2>
    <a th:href="@{/system_admin/dashboard}" style="color: white; text-decoration: underline;">Back to Dashboard</a>
  </div>

  <div class="table-container">
    <div class="action-links">
      <a th:href="@{/system_admin/rooms/add}">‚ûï Add Room</a>
      <a th:href="@{/system_admin/rooms/delete}">üóëÔ∏è Delete Room</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>Room ID</th>
          <th>Room Number</th>
          <th>Capacity</th>
          <th>Price Per Night</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${rooms == null or #lists.isEmpty(rooms)}">
          <td colspan="4" style="color: #888; text-align: center;">No rooms found.</td>
        </tr>
        <tr th:each="room : ${rooms}">
          <td th:text="${room.roomID}"></td>
          <td th:text="${room.roomNumber}"></td>
          <td th:text="${room.capacity}"></td>
          <td th:text="${room.pricePerNight}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
