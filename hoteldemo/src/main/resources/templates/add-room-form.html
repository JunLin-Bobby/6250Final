<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Room</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 2rem; }
    .container { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 1.5rem; padding: 0.7rem 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
    button:hover { background-color: #0056b3; }
    .error { color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Room</h2>
    <form th:action="@{/system_admin/rooms/add}" th:object="${room}" method="post">
      <label>Room Number</label>
      <input type="text" th:field="*{roomNumber}" />
      <div class="error" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>

      <label>Price Per Night</label>
      <input type="number" step="0.01" th:field="*{pricePerNight}" />
      <div class="error" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>

      <label>Capacity</label>
      <input type="number" th:field="*{capacity}" />
      <div class="error" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>

      <button type="submit">Add Room</button>
    </form>
  </div>
</body>
</html>
