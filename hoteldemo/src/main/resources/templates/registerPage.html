<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }
    
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 1rem 2rem;
        color: white;
      }
    
      .nav-links {
        display: flex;
        gap: 1.5rem;
      }
    
      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
    
      .nav-links a:hover {
        text-decoration: underline;
      }
    
      .user-info {
        font-weight: bold;
      }
    
      .container {
        max-width: 400px;
        margin: 3rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    
      form input[type="text"],
      form input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.3rem 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }
    
      form span {
        font-size: 0.85rem;
        color: red;
      }
    
      form input[type="submit"] {
        margin-top: 1rem;
        padding: 0.6rem 1.5rem;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    
      form input[type="submit"]:hover {
        background-color: #0056b3;
      }
    
      h1, h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
    
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
          <a th:href="@{/my-reservation}" >My Reservation</a>
          <a th:href="@{/booking}" >Make Reservation</a>
        </div>
      
        <div class="user-info">
          <span th:if="${user != null}">
            Welcome, <span th:text="${user.firstName}">User</span> |
            <a th:href="@{/logout}" style="color: white; text-decoration: underline;">Logout</a>
          </span>
          <span th:if="${user == null}">
            <a th:href="@{/login}" style="color: white; text-decoration: underline;">Login</a>
          </span>
        </div>
    </div> 
    
    <h1>Welcome to the Hotel!</h1>
    <h2>Please enter your personal profile.</h2>

    <div class="container">
    
    
      <form th:action="@{/register}" th:object="${registerUser}" method="post">
        First Name: <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    
        Last Name: <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    
        Email: <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
    
        Phone Number: <input type="text" th:field="*{phoneNumber}" />
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br>
    
        Password: <input type="password" th:field="*{password}" /><br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
    
        <input type="submit" value="Create Account"/>
      </form>
    </div>
    
    
    
</body>
</html>
