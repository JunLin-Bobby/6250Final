<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    body {
     margin: 0;
     font-family: Arial, sans-serif;
   }

   .navbar {
     display: flex;
     justify-content: space-between;
     align-items: center;
     background-color: #2c3e50;
     padding: 1rem 2rem;
     color: white;
   }

   .nav-links {
     display: flex;
     gap: 1.5rem;
   }

   .nav-links a {
     color: white;
     text-decoration: none;
     font-weight: bold;
   }

   .nav-links a:hover {
     text-decoration: underline;
   }
   .user-info {
      font-weight: bold;
    }
   </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
          <a th:href="@{/my-reservation}" th:if="${user != null}">My Reservation</a>
          <a th:href="@{/booking}" th:if="${user != null}">Make Reservation</a>
        </div>
      
        <div class="user-info">
          <span th:if="${user != null}">
            Welcome, <span th:text="${user.firstName}">User</span> |
            <a th:href="@{/logout}" style="color: white; text-decoration: underline;">Logout</a>
          </span>
          <span th:if="${user == null}">
            <a th:href="@{/login}" style="color: white; text-decoration: underline;">Login</a>
          </span>
        </div>
    </div> 
    
    <h1>Welcome to the Hotel!</h1>
    <h2>Please enter your personal profile.</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        First Name: <input type="text" th:field="*{firstName}" /> <br/>
        Last Name: <input type="text" th:field="*{lastName}" /> <br/>
        Email:<input type="text" th:field="*{email}" /> <br/>
        Phone Number:<input type="text" th:field="*{phoneNumber}" /> <br/>
        Password: <input type="password" th:field="*{password}" /> <br/>
        <input type="submit" value="Create Account"/>
    </form>
    
</body>
</html>
