<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .user-info {
            font-weight: bold;
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.7rem;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .register-link {
            margin-top: 1rem;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav-links">
        <a th:href="@{/my-reservation}">My Reservation</a>
        <a th:href="@{/booking}">Make Reservation</a>
    </div>

    <div class="user-info">
        <span th:if="${user != null}">
            Welcome, <span th:text="${user.firstName}">User</span> |
            <a th:href="@{/logout}" style="color: white; text-decoration: underline;">Logout</a>
        </span>
        <span th:if="${user == null}">
            <a th:href="@{/login}" style="color: white; text-decoration: underline;">Login</a>
        </span>
    </div>
</div>

<div class="login-container">
    <h1>Welcome to Hotel Booking</h1>

    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div>
            <input type="text" th:field="*{email}" placeholder="Email" />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <input type="password" th:field="*{password}" placeholder="Password" />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="error" th:if="${loginError != null}">
            <p th:text="${loginError}"></p>
        </div>

        <input type="submit" value="Login" />
    </form>

    <div class="register-link">
        Donâ€™t have an account? <a th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
