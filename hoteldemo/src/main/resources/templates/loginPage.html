<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
         body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 1rem 2rem;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
    .user-info {
      font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
          <a th:href="@{/my-reservation}" >My Reservation</a>
          <a th:href="@{/booking}" >Make Reservation</a>
        </div>
      
        <div class="user-info">
          <span th:if="${user != null}">
            Welcome, <span th:text="${user.firstName}">User</span> |
            <a th:href="@{/logout}" style="color: white; text-decoration: underline;">Logout</a>
          </span>
          <span th:if="${user == null}">
            <a th:href="@{/login}" style="color: white; text-decoration: underline;">Login</a>
          </span>
        </div>
      </div>     
<div class="login">
    <h1>Welcome to Hotel Booking Website</h1>
</div>

<div>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div>
            Email: <input type="text" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span>
        </div>
        <div>
            Password: <input type="password" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span>
        </div>

        <div th:if="${loginError != null}" style="color:red">
            <p th:text="${loginError}"></p>
        </div>

        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>
