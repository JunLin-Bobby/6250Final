<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f8f8f8; }
    .navbar { display: flex; justify-content: space-between; background-color: #2c3e50; padding: 1rem; color: white; }
    .table-container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: center; border: 1px solid #ccc; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>All Registered Users</h2>
    <a th:href="@{/system_admin/dashboard}" style="color: white; text-decoration: underline;">Back to Dashboard</a>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${users == null or #lists.isEmpty(users)}">
          <td colspan="5" style="color: #888; text-align: center;">No users found.</td>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.userID}"></td>
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.phoneNumber}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
